<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="">
    <div>
      <h2>We are launching <span>soon!</span></h2>
      <h3>Subscribe and get notified</h3>
    </div>
    <form action="validation.html" id="news" novalidate>
        <div class="email-input">
          <input type="email" name="" id="mail" placeholder="Your email address..." required>
          <p id="error-mail" class="mail-error">Please provide a valid email address</p>
        </div>
        <input type="submit" value="Notify Me" id="news">
    </form>

    <img class="dash" src="./images/illustration-dashboard.png" alt="">
    
    <div class="socials">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://wwW.crolweb.be">Crolweb</a>.
    </p>
  </footer>

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="./js/app.js"></script>


</body>
</html>
